<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="x-apple-disable-message-reformatting">
    <title></title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        table, td, div, h1, p {
            font-family: Arial, sans-serif;
        }
        @media screen and (max-width: 530px) {
            .unsub {
                display: block;
                padding: 8px;
                margin-top: 14px;
                border-radius: 6px;
                background-color: #555555;
                text-decoration: none !important;
                font-weight: bold;
            }
            .col-lge {
                max-width: 100% !important;
            }
        }
        @media screen and (min-width: 531px) {
            .col-lge {
                font-size: 6px !important;
            }
            .h1 {
                font-size: 48px !important;
            }
        }
    </style>
</head>
<body style="margin:0;padding:0;word-spacing:normal;background-color:#f5f5f5;">
    <div role="article" aria-roledescription="email" lang="en" style="text-size-adjust:100%;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;background-color:#f5f5f5;">
        <table role="presentation" style="width:100%;border-collapse:collapse;border:0;border-spacing:0;background:#f5f5f5;">
            <tr>
                <td align="center" style="padding:0;">
                    <table role="presentation" style="width:602px;border-collapse:collapse;border-spacing:0;text-align:left;">
                        <tr>
                            <td style="padding:40px 0 30px 0;text-align:center;">
                                <h1 style="font-size:24px;margin:0;font-weight:bold;">Mains Cracker</h1>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:30px;background:#ffffff;">
                                <table role="presentation" style="width:100%;border-collapse:collapse;border:0;border-spacing:0;">
                                    <tr>
                                        <td style="padding:0 0 36px 0;color:#153643;">
                                            <h1 style="font-size:24px;margin:0 0 20px 0;font-weight:bold;">Password Reset Request</h1>
                                            <p style="margin:0 0 12px 0;font-size:16px;line-height:24px;color:#333;">
                                                We've received a request to reset your password for Mains Cracker. Click the button below to continue.
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding:0;">
                                            <a href="{{ .RecoveryURL }}" style="background-color:#007bff;color:#ffffff;padding:12px 24px;border-radius:5px;display:inline-block;text-decoration:none;font-weight:bold;">
                                                Reset Password
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:30px;background:#e5e5e5;color:#555555;text-align:center;font-size:12px;">
                                <p style="margin:0;">
                                    If you did not request a password reset, you can safely ignore this email.
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
